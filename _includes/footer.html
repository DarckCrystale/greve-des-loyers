<footer class="footer">
    <div class="container">
        
        {% if site.footer_menu %}
        <div class="columns is-multiline">
            {% for item in site.data[site.footer_menu] %}
            <div class="column has-text-centered">
                <div>
                    <a href="{{ item.link | prepend: site.baseurl }}" class="link">{{ item.name }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        </br>
        
        <div class="content is-small has-text-centered">
            <p class="">Site réalisé à partir du template <a href="https://github.com/chrisrhymes/bulma-clean-theme">Bulma Clean Theme by C.S. Rhymes</a> et adapté par la communauté.</p>
        </div>
    </div>
</footer>

# Site Settings
title: Grève des loyers 2020
tagline: Grève des loyers
email: your-email@domain.com
description: >
  Un site répertoriant les ressources que nous mettons collectivement en ligne pour organiser une grève des loyers durant l'épidémie du Coronavirus Covid-19.
baseurl: "/greve-des-loyers"
url: ""
permalink: pretty
#favicon: /path/to/favicon.png
gh_sponsor: 

paginate: 5
paginate_path: "/blog/page:num"

# Disqus Comments
disqus:
  # Leave shortname blank to disable comments site-wide.
  # Disable comments for any post by adding `comments: false` to that post's YAML Front Matter.
  # shortname: my_disqus_shortname
  shortname: 


plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - kramdown
  - rouge

exclude: 
  - Gemfile
  - clean-theme.gemspec
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

livereload: true

sass:
  style: compressed
  source_dir: _sass

#google_analytics: UA-code-here

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      show_sidebar: true
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: ""
      layout: post
      image: https://via.placeholder.com/1200x800
      show_sidebar: true

markdown: kramdown
highlighter: rouge

footer_menu: example_footer_menu

collections:
  products: 
    output: true
    layout: product
    image: https://via.placeholder.com/800x600
    show_sidebar: false
  affiches: 
    output: true
    layout: product
    image: https://via.placeholder.com/800x600
    show_sidebar: false
  visuels: 
    output: true
    layout: product
    image: https://via.placeholder.com/800x600
    show_sidebar: false
